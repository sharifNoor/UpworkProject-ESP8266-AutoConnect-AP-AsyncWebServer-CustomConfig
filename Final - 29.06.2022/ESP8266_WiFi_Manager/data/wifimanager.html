        function counter(type, limit, id, postfix = "") {
            var val = $("#" + id).val();
            val = val.split(" ");
            val = Number(val[0]);

            if (val >= 0 && val != limit) {
                if (type == "in") {
                    if (val > limit) {
                        $("#" + id).val('');
                    } else {
                        $("#" + id).val(++val + " " + postfix);
                    }
                } else if (type == "de") {
                    if (val < limit) {
                        $("#" + id).val('');
                    } else {
                        $("#" + id).val(--val + " " + postfix);
                    }
                }
            }
        }
